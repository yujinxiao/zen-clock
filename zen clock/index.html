<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易时钟</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            flex-direction: column;
        }

        #clock {
            font-size: 48px;
            font-family: Arial, sans-serif;
        }

        #date {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="clock"></div>
    <script>
        function updateClock() {
            const now = new Date();//获得当前时间
            const hours = now.getHours().toString().padStart(2, '0');// 小时数
            const minutes = now.getMinutes().toString().padStart(2, '0');// 分钟数
            const seconds = now.getSeconds().toString().padStart(2, '0');// 秒数
            const date = now.toLocaleDateString();// 日期
            
            const isDaytime = hours >= 6 && hours < 18; // 白天/夜晚判断
            document.body.style.backgroundColor = isDaytime ? "#f0f0f0" : "#333";
            document.body.style.color = isDaytime ? "#333" : "#f0f0f0";

            document.getElementById('date').textContent = date;
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
